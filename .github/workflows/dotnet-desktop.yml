name: Build and Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Publish application
        run: dotnet publish -c Release -r win-x64 --self-contained false -o publish

      - name: Compress artifacts
        run: |
          Compress-Archive -Path publish\* -DestinationPath HeavenTool-Windows.zip
        shell: pwsh

      - name: Publish application (self-contained)
        run: dotnet publish HeavenTool.WinForms/HeavenTool.WinForms.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o selfcontained

      - name: Compress artifacts (self-contained)
        run: |
          Compress-Archive -Path selfcontained\* -DestinationPath HeavenTool-Windows-selfcontained.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HeavenTool-Windows
          path: HeavenTool-Windows.zip

      - name: Upload self-contained artifact
        uses: actions/upload-artifact@v4
        with:
          name: HeavenTool-Windows-selfcontained
          path: HeavenTool-Windows-selfcontained.zip

      - name: Extract version from project file
        id: get_version
        shell: pwsh
        run: |
          $projectPath = "HeavenTool.WinForms\HeavenTool.WinForms.csproj"
          if (!(Test-Path $projectPath)) {
            throw "Project file not found: $projectPath"
          }

          [xml]$projXml = Get-Content $projectPath
          $version = $projXml.Project.PropertyGroup.Version

          if (-not $version) {
            throw "Version element not found in $projectPath"
          }

          echo "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Found version: $version"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: HeavenTool-Windows

      - name: Download self-contained artifact
        uses: actions/download-artifact@v4
        with:
          name: HeavenTool-Windows-selfcontained

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ needs.build.outputs.version }}.${{ github.run_number }}"
          release_name: "(Automatic) v${{ needs.build.outputs.version }} | Build ${{ github.run_number }}"
          body: "Automated release for commit ${{ github.sha }} with version v${{ needs.build.outputs.version }}"
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./HeavenTool-Windows.zip
          asset_name: HeavenTool-Windows.zip
          asset_content_type: application/zip

      - name: Upload Release Asset (Self-Contained)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./HeavenTool-Windows-selfcontained.zip
          asset_name: HeavenTool-Windows-selfcontained.zip
          asset_content_type: application/zip

